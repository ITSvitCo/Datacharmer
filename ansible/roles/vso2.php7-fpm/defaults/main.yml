#!/usr/bin/env ansible-playbook
## vim:ft=ansible :

---

# All.
php_timezone: Asia/Taipei
php_upload_max_filesize: "20M"
php_post_max_size: "20M"
php_memory_limit: "1024M"

# Debian & Ubuntu.
debian_php7_apt_repo: "http://packages.dotdeb.org"
debian_php7_apt_key: "https://www.dotdeb.org/dotdeb.gpg"
ubuntu_php7_ppa_repo: "ppa:ondrej/php"

apt_php_packages:
  - php7.0
  - php7.0-cgi
  - php7.0-cli
  - php7.0-common
  - php7.0-curl
  - php7.0-fpm
  - php7.0-gd
  - php7.0-intl
  - php7.0-json
  - php7.0-mysql
  #- php7.0-pear

# CentOS
yum_php_packages:
  - php70u-cli
  - php70u-common
  - php70u-fpm
  - php70u-fpm-nginx
  - php70u-json
  - php70u-mysqlnd
  - php70u-opcache
  - php70u-pdo
  #- php70u-mbstring
  #- php70u-pear

# need use 'www-data' on Debian8.
php_owner: www-data
php_group: www-data

